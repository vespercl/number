<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字当てゲーム</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json"> <!-- manifest.jsonをリンク -->
    <meta name="theme-color" content="#4CAF50">
</head>
<body>
    <div class="game-container">
        <h1>数字当てゲーム</h1>
        <p>1から100の間の数字を当ててください。</p>
        
        <div id="message"></div>
        
        <label for="guess">あなたの予想:</label>
        <input type="number" id="guess" min="1" max="100">
        <button id="submit">予想する</button>
        
        <p id="attempts">試行回数: 0</p>
        <button id="restart" style="display: none;">リスタート</button>
    </div>

    <script src="app.js"></script>

    <script>
        // サービスワーカーの登録
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('Service Worker登録完了:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker登録失敗:', error);
                    });
            });
        }
    </script>
</body>
</html>
